title: Home
---

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>みに</title>
    <link href="./scripts/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <script src="./scripts/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <h1>News</h1>
        <ul>
        {% assign items = site.news | sort: "date" | reverse %}
        {% for post in items %}
            <li>
            <span>{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
            </li>
        {% endfor %}
        </ul>
    </div>

    <div id="fotter"></div>

<script>
fetch("./components/header.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("header").innerHTML = html;
  });

fetch("./components/fotter.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("fotter").innerHTML = html;
  });
</script>
</body>
